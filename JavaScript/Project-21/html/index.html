<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-21 : Create A Multiple Converter From Scratch</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <h2 class="header-title">Multiple Converter</h2>
      <div class="divider"></div>
      <div class="category-wrap">
        <label class="lead" for="select-category">Select Category</label>
        <select class="text-input" id="select-category">
          <option value="area">Area</option>
          <option value="length">Length</option>
          <option value="mass">Mass</option>
        </select>
      </div>
      <div class="input-group-wrap">
        <div>
          <input type="text" class="text-input" id="left-inp" />
          <select class="text-input" id="left-select">
            <option value="KM">Kilometer</option>
            <option value="M">Meter</option>
            <option value="CM">Centimeter</option>
            <option value="MM">Milimeter</option>
          </select>
        </div>
        <div class="equal">=</div>
        <div>
          <input type="text" class="text-input" id="right-inp" />
          <select class="text-input" id="right-select">
            <option value="KM">Kilometer</option>
            <option value="M">Meter</option>
            <option value="CM">Centimeter</option>
            <option value="MM">Milimeter</option>
          </select>
        </div>
      </div>
      <div class="formula-wrap">
        <h3>Formula</h3>
        <p id="formula-text">
          Lorem Ipsum is simply dummy text of the printing and typesetting
          industry.
        </p>
      </div>
    </div>
  </body>
</html>
