<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-12 : Working with Both Hexadecimal and RGB Color Code</title>

    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="inline1">
        <div class="input-icon">#</div>
        <h2>Hex Color Code</h2>
        <input type="text" value="000000" id="output1" />
        <button class="copyBtn1" title="copy to clipboard">Copy</button>
      </div>

      <div class="inline2">
        <h2>RGB Color Code</h2>
        <input id="output2" type="text" disabled value="rgb(255,255,255)" />
        <button class="copyBtn2" title="copy to clipboard">Copy</button>
      </div>

      <button class="clickBtn">Click Here</button>
      <h1>Change the folloing color by clicking the following button</h1>
    </div>

    <script src="../js/script.js"></script>
  </body>
</html>
