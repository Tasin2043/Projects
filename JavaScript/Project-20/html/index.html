<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Project-20 : Create A Counter Application With Some Fancy Requirements
    </title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2 class="header-title">Fill The Form Below</h2>
        <p class="small">Negative values are not accepted</p>
        <div class="divider"></div>
        <div class="display">
          <h1 class="display-text" id="output">00</h1>
        </div>
        <div class="controllers">
            <input 
            type="number"
            class="text-input"
            id="increment-input"
            value="1"
            min="1"
            max="100">
            <button class="button" id="increment-btn">Increment</button>
            <button class="button" id="decrement-btn">Decrement</button>
            <input 
            type="number"
            class="text-input"
            id="decrement-input"
            value="1"
            min="1"
            max="100">
        </div>
      </div>
    </div>
  </body>
</html>
